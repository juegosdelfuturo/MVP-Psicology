    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdf9',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6',
                600: '#0d9488',
                700: '#0f766e',
                primary: '#15a47c', // Terapify-style green
                dark: '#0e6b52',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'vibrate-jump': 'vibrateJump 4s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              vibrateJump: {
                '0%': { transform: 'translateY(0) rotate(0deg)' },
                '10%': { transform: 'translateY(-14px) rotate(0deg)' },
                '14%': { transform: 'translateY(-14px) rotate(-1.5deg)' },
                '18%': { transform: 'translateY(-14px) rotate(1.5deg)' },
                '22%': { transform: 'translateY(-14px) rotate(-1.5deg)' },
                '26%': { transform: 'translateY(-14px) rotate(0deg)' },
                '35%': { transform: 'translateY(0) rotate(0deg)' },
                '100%': { transform: 'translateY(0) rotate(0deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e5e7eb; border-radius: 10px; }
