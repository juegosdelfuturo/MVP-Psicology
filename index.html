
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pluravita - Well-being Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'vibrate-jump': 'vibrate-jump 4s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(15px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'vibrate-jump': {
                '0%, 40%': { transform: 'translateY(0) rotate(0)' },
                '50%': { transform: 'translateY(-18px) rotate(0)' },
                '60%': { transform: 'translateY(-18px) rotate(-1.5deg)' },
                '70%': { transform: 'translateY(-18px) rotate(1.5deg)' },
                '80%': { transform: 'translateY(-18px) rotate(0)' },
                '100%': { transform: 'translateY(0) rotate(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      .ocean { 
        height: 5%;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
        background: transparent;
        z-index: 0;
        pointer-events: none;
      }
      .wave {
        background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x; 
        position: absolute;
        top: -198px;
        width: 6400px;
        height: 198px;
        animation: wave 25s cubic-bezier( 0.36, 0.45, 0.63, 0.53) infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.05;
      }
      .wave:nth-of-type(2) {
        top: -175px;
        animation: wave 25s cubic-bezier( 0.36, 0.45, 0.63, 0.53) -.125s infinite, swell 25s ease -1.25s infinite;
        opacity: 0.1;
      }
      @keyframes wave { 0% { margin-left: 0; } 100% { margin-left: -1600px; } }
      @keyframes swell { 0%, 100% { transform: translate3d(0,-20px,0); } 50% { transform: translate3d(0,5px,0); } }
      #root { min-height: 100vh; display: flex; flex-direction: column; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
      }
    }
    </script>
  </head>
  <body class="bg-stone-50 antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
